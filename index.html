<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link Editor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
    }
    #linkContainer {
        text-align: center;
        background-color: #ffffff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 80%;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background-color: #45a049;
    }
    p {
        margin-bottom: 10px;
    }
    #copyStatus {
        display: none;
        color: green;
    }
</style>
</head>
<body>
<div id="linkContainer">
    <input type="text" id="inputLink" placeholder="Enter Link">
    <br>
    <button onclick="processLink()">Process Link</button>
    <button id="clearBtn" onclick="clearLink()">Clear Link</button>
    <br>
    <p id="originalLink"></p>
    <p id="processedLink"></p>
    <button id="copyBtn" onclick="copyLink()">Copy Link</button>
    <p id="copyStatus">Link Copied!</p>
</div>

<script>
    function processLink() {
        const inputLink = document.getElementById('inputLink').value;
        const processedLink = "https://psitoffers.store/1dm.php?vid=" + inputLink.split('.net/')[1].split('/dash')[0];
        document.getElementById('originalLink').innerText = "Original Link: " + inputLink;
        document.getElementById('processedLink').innerText = "Processed Link: " + processedLink;
    }

    function copyLink() {
        const processedLink = document.getElementById('processedLink').innerText.split('Processed Link: ')[1];
        const tempInput = document.createElement('input');
        tempInput.value = processedLink;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);
        document.getElementById('copyStatus').style.display = 'block';
        setTimeout(function() {
            document.getElementById('copyStatus').style.display = 'none';
        }, 2000);
    }

    function clearLink() {
        document.getElementById('inputLink').value = '';
        document.getElementById('originalLink').innerText = '';
        document.getElementById('processedLink').innerText = '';
    }
</script>
</body>
</html>
